<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N' Say Storymaker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>See 'N' Say Storymaker</h1>
    
    <!-- Create 5 buttons for the story parts -->
    <div>
        <button id="subjectBtn">Choose Subject</button>
        <span id="subjectOutput"></span>
    </div>
    
    <div>
        <button id="verbBtn">Choose Verb</button>
        <span id="verbOutput"></span>
    </div>
    
    <div>
        <button id="objectBtn">Choose Object</button>
        <span id="objectOutput"></span>
    </div>
    
    <div>
        <button id="placeBtn">Choose Place</button>
        <span id="placeOutput"></span>
    </div>
    
    <div>
        <button id="timeBtn">Choose Time</button>
        <span id="timeOutput"></span>
    </div>
    
    <!-- Button to display the final story -->
    <button id="completeStoryBtn">Show Complete Story</button>
    <p id="storyOutput"></p>
    
    <!-- Optional buttons for extra functionality -->
    <button id="randomStoryBtn">Generate Random Story</button>
    <button id="resetBtn">Reset</button>
    
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
